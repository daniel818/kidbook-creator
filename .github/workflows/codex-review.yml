name: Codex Advanced Code Review
on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  codex_review:
    if: |
      github.event_name == 'pull_request' || 
      (github.event.issue.pull_request && (startsWith(github.event.comment.body, '/review') || startsWith(github.event.comment.body, '/codex')))
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Codex GPT-5.2 Review
        uses: extractions/setup-just@v2 # Example of a robust utility if needed
        
      - name: OpenAI Code Review
        uses: core-ai/codex-review-action@v2 # Updated to a valid 2026 marketplace action
        with:
          api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: "gpt-5.2-codex"
          # Professional Architect Prompt
          system_message: |
            You are a Senior R&D Architect. 
            - Provide inline comments on specific lines for bugs or performance.
            - If a file is deleted, check for broken dependencies.
            - Focus on O(n) complexity and clean architecture.
          # Tells the action to post comments directly to the files
          post_if_no_issues: false
          review_type: "inline"
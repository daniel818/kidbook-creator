name: Codex Advanced Code Review
on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  codex_review:
    # Trigger logic: Run on PR events OR when a comment starts with /review or /codex
    if: |
      github.event_name == 'pull_request' || 
      (github.event.issue.pull_request && (startsWith(github.event.comment.body, '/review') || startsWith(github.event.comment.body, '/codex')))
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          # This 'ref' ensures we get the PR code even on a comment trigger
          ref: ${{ github.event.pull_request.head.sha || github.event.issue.pull_request.head.sha }}
          fetch-depth: 0 

      - name: AI Code Review
        uses: AleksandrFurmenkovOfficial/ai-code-review@v1.0
        with:
          # Authentication & Repository Context (Required)
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          pr_number: ${{ github.event.pull_request.number || github.event.issue.number }}
          
          # AI Configuration
          ai_provider: "openai"
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          openai_model: "gpt-5.2" # Flagship 2026 model
          
          # Custom Rules
          review_rules_file: ".github/codex_rules.md"
          include_extensions: ".ts,.js,.py,.go,.cpp"
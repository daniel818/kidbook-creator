name: Codex Advanced Code Review
on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  codex_review:
    # Trigger logic: Automated on PR or manual via /review comment
    if: |
      github.event_name == 'pull_request' || 
      (github.event.issue.pull_request && (startsWith(github.event.comment.body, '/review')))
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # AI needs full context to see file history/deletions

      - name: AI Code Review
        uses: AleksandrFurmenkovOfficial/ai-code-review@v1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fix: Add these three required inputs
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          pr_number: ${{ github.event.pull_request.number || github.event.issue.number }}
          
          ai_provider: "openai"
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          openai_model: "gpt-5.2-codex"
          
          # Fix: Use review_rules_file instead of review_rules
          review_rules_file: ".github/codex_rules.md"
          
          # Optional: Limit scope to relevant logic files to avoid 'Token Limit' errors
          include_extensions: ".ts,.js,.py,.go"
          fail_action_if_review_failed: false